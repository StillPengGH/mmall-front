<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/header-common.html') %>
  <title><%= htmlWebpackPlugin.options.title%>-Yaoerba电商平台</title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="user-title">找回密码</div>
        <div class="user-box">
          <!-- 错误提示 -->
          <div class="error-item">
            <i class="fa fa-minus-circle error-icon"></i>
            <p class="error-msg">Error</p>
          </div>
          <!-- 第一步：输入username -->
          <div class="step-con step-username">
            <p class="user-item-text">请输入用户名：</p>
            <div class="user-item">
              <label for="username" class="user-label">
                <i class="fa fa-user"></i>
              </label>
              <input type="text" class="user-input" id="username" placeholder="请输入用户名" autocapitalize="off" />
            </div>
            <a id="submit-username" class="btn btn-submit">下一步</a>
          </div>

          <!-- 第二步：输入密码提示问题的答案 -->
          <div class="step-con step-question">
            <p class="user-item-text">密码提示问题是：<span class="question"></span></p>
            <div class="user-item">
              <label for="answer" class="user-label">
                <i class="fa fa-key"></i>
              </label>
              <input type="text" class="user-input" id="answer" placeholder="请输入密码提示问题答案" autocapitalize="off" />
            </div>
            <a id="submit-question" class="btn btn-submit">下一步</a>
          </div>

          <!-- 第三步：输入新的密码 -->
          <div class="step-con step-password">
            <p class="user-item-text">请输入新密码：</p>
            <div class="user-item">
              <label for="password" class="user-label">
                <i class="fa fa-lock"></i>
              </label>
              <input type="password" class="user-input" id="password" placeholder="请输入新密码" autocapitalize="off" />
            </div>
            <a id="submit-password" class="btn btn-submit">完成</a>
          </div>

          <!-- 跳转连接 -->
          <div class="link-item">
            <a href="./user-login.html" class="link">返回登录>></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
